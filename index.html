<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <span id="a"></span>
      <span id="operator"></span>
      <span id="b"></span>
    </div>
    <div id="buttons">
      <div id="functions">
        <button id="clear">C</button>
        <button id="delete">DEL</button>
      </div>
        <div id="wrapper">
          <div class="operators">
            <button class="operator" id="add" value="+">+</button>
            <button class="operator" id="subtract" value="-">-</button>
            <button class="operator" id="multiply" value="*">*</button>
            <button class="operator" id="divide" value="/">/</button>
            <button id="equals">=</button>
          </div>
          <did id="numpad">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="0">0</button>
            <button class="number" value=".">.</button>
        </div>
      </div>
  </div>
</body>
</html>
